<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>So funktioniert’s – Noor Essence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: "Segoe UI", Arial, sans-serif;
      background:#020617;
      color:#fff;
      text-align:center;
      padding:60px 20px;
    }

    h1{
      margin-bottom: 20px;
    }

    .box{
      max-width:900px;
      margin:0 auto;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
      gap:18px;
    }

    .card{
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 26px;
    }

    a{
      color:#d6b46a;
      text-decoration:none;
      display:inline-block;
      margin-top:40px;
    }
  </style>
</head>

<body>

  <h1>So funktioniert’s</h1>

  <div class="box">
    <div class="card">
      <h3>1) Auswahl</h3>
      <p>Du wählst dein gewünschtes Produkt oder fragst uns nach Empfehlungen.</p>
    </div>

    <div class="card">
      <h3>2) WhatsApp</h3>
      <p>Du schreibst uns direkt per WhatsApp – persönlich & unkompliziert.</p>
    </div>

    <div class="card">
      <h3>3) Versand</h3>
      <p>Nach Bestätigung versenden wir zuverlässig aus Deutschland.</p>
    </div>
  </div>

  <a href="index.html">← Zurück zur Startseite</a>

</body>
</html>
