    :root{
      --bg1:#0b1220;
      --bg2:#020617;
      --text:#ffffff;

      --muted2:#94a3b8;

      /* Noor premium accents */
      --gold:#d6b46a;
      --gold2:#f1dfb1;

      /* Card glass */
      --card: rgba(255,255,255,0.045);
      --border: rgba(255,255,255,0.09);

      /* Button */
      --btn1:#22c55e;
      --btn2:#16a34a;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      text-align:center;

      /* Premium calm background */
      background:
        radial-gradient(900px 500px at 50% -10%, rgba(214,180,106,0.16), transparent 60%),
        radial-gradient(1200px 700px at 10% 20%, rgba(56,189,248,0.10), transparent 55%),
        radial-gradient(900px 600px at 90% 35%, rgba(34,197,94,0.08), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    header{
      padding: 92px 20px 60px;
      max-width: 960px;
      margin: 0 auto;
    }

    /* Title = premium serif */
    h1{
      font-family: "Cormorant Garamond", serif;
      font-weight: 700;
      font-size: clamp(44px, 6vw, 68px);
      letter-spacing: 0.6px;
      margin: 0 0 10px;
    }

    /* subtle gold underline */
    .noorline{
      width: 86px;
      height: 2px;
      margin: 14px auto 22px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      border-radius: 999px;
      opacity: 0.95;
    }

    .subtitle{

    .ctaRow{

      display:flex;

      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 16px 34px;
      border-radius: 16px;
      text-decoration:none;
      font-weight: 700;
      font-size: 16px;
      transition: transform .18s ease, opacity .18s ease;
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
    }

    .btnPrimary{
      color:#04110a;
      background: linear-gradient(135deg, var(--btn1), var(--btn2));
    }

    .btnGhost{
      color: var(--text);
      background: rgba(255,255,255,0.04);
    }

    .btn:hover{ transform: translateY(-2px); opacity: .96; }

    section{
      padding: 64px 20px;
    }

    h2{
      margin:0 0 14px;
      font-size: 30px;
      letter-spacing: .2px;
    }

    .sectionNote{
      color: var(--muted2);
      max-width: 760px;
      margin: 0 auto;
      line-height: 1.7;
    }

    .box{
      max-width: 1040px;
      margin: 34px auto 0;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 26px 22px;
      text-align:left;
      backdrop-filter: blur(12px);
      box-shadow: 0 18px 46px rgba(0,0,0,0.25);
    }

    .cardTop{
      display:flex;
      gap:12px;
      align-items:flex-start;
      margin-bottom: 10px;
    }

    .icon{

      color: var(--gold2);
      font-size: 18px;
      flex: 0 0 auto;
    }

      font-weight: 700;
      letter-spacing:.2px;
    }

      line-height: 1.65;
    }
